<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea Sign Up Form </title>
  <meta charset="utf-8" name="description" content="AnalogSea Sign up form for Thinkful's front end web development course">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="content">
		<div class="logo">
			<img src="images/logo.png">
			</div>
		<form class='analogsea-form' action="/signup/" method='post'>
			<fieldset name="sign-up">
				<legend> Sign Up </legend>
					<label for="email"> Email Address </label>
						<input placeholder='foo@bar.com' type="email" name="email" id ="email">
					<label for="password"> Password </label>
						<input placeholder='1234passw0rd' type="text" name="password" id="password"> 
					  <button type="submit" value="submit"> Sign Up </button>
					  	<div class="forgot"> <a href="/forgot-password/new"> Forgot password? </a> </div>
			</fieldset>
		</form>
		<div class="already-have"> Already have an account? <a href="/login"> Log in </a>


	</div>




</body>
